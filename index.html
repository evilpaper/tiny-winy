<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Super Mario</title>
</head>
<body>
    <canvas id="a"></canvas>
    <script>

        const canvas = document.getElementById("a");
        const ctx = canvas.getContext("2d");

        a.width = 15 * 9;
        a.height = 13 * 9;

        const left = 0;
        const up = 0;
        const right = 0;

        const map = [];
        const scroll = 0;
        let vy = 0;
        const end = 0;
        const zoom = 9;
        let x = 2;
        let y = 2;
        const intro = 24;
        let enemy = 24;
        let grounded = 0;

        // Helpers
        
        // This function adds a pipe (id = 4) on the map starting at the given top-left position.
        // The pipe will be 2px wide and as high as needed to touch the ground at y = 11.
        const pipe = (x,y) => {
            for(let Y = 11; Y > y; Y--) {
                map[Y][x] = map[Y][x+1] = 4;
            }
        }

        const stair = (y, x, right) => {
            for (Y = 11; Y > y; Y--) {
                if (right) {
                    for (X = x; X < x + Y - y; X++) {
                        map[Y][X] = map[10][198] = 1;
                    }
                } else {
                    for (X = x; X > x - Y + y; X--) {
                        map[Y][X] = map[10][198] = 1;
                    }
                }
            } 
        }

        
    </script>
</body>
</html>
